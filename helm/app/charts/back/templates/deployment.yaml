apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "back.fullname" . }}-deployment
  namespace: {{ .Values.namespace | default $.Values.global.namespace | default .Release.Namespace }}
  labels:
    {{ include "back.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{ include "back.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "back.labels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "back.name" . }}
        image: {{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        env:
          # Database credentials from secret
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                {{- if and .Values.database.secretRef.name (ne .Values.database.secretRef.name "") }}
                name: {{ .Values.database.secretRef.name }}
                {{- else }}
                # Use default: <release-name>-postgres-secrets
                name: {{ .Release.Name }}-postgres-secrets
                {{- end }}
                key: {{ .Values.database.secretRef.userKey }}
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                {{- if and .Values.database.secretRef.name (ne .Values.database.secretRef.name "") }}
                name: {{ .Values.database.secretRef.name }}
                {{- else }}
                # Use default: <release-name>-postgres-secrets
                name: {{ .Release.Name }}-postgres-secrets
                {{- end }}
                key: {{ .Values.database.secretRef.passwordKey }}
          
          # Database connection configuration
          - name: DB_HOST
            value: {{ .Values.database.host | quote }}
          - name: DB_PORT
            value: {{ .Values.database.port | quote }}
          - name: DB_NAME
            value: {{ .Values.database.name | quote }}
          
          # Construct DATABASE_URL
          - name: DATABASE_URL
            value: "{{ .Values.database.protocol }}://$(DB_USER):$(DB_PASS)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          
          {{- with .Values.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- if .Values.resources }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
        {{- end }}
